<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráficos por Escola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
            font-size: 20pt;
            margin-bottom: 40px;
        }
        .grafico {
            margin-bottom: 60px;
            page-break-after: always;
        }
        .grafico img {
            display: block;
            margin: 10px auto;
            max-width: 90%;
            height: auto;
        }
        .escola {
            text-align: center;
            font-weight: bold;
            font-size: 16pt;
            margin-bottom: 10px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Gráficos por Escola - Questões 11 e 13</h1>

    {% for item in graficos %}
        <div class="grafico">
            <div class="escola">{{ item.escola }}</div>
            <img src="data:image/png;base64,{{ item.grafico_q11 }}" alt="Gráfico Q11 da escola {{ item.escola }}">
            <img src="data:image/png;base64,{{ item.grafico_q13 }}" alt="Gráfico Q13 da escola {{ item.escola }}">
        </div>
    {% endfor %}
</body>
</html>
