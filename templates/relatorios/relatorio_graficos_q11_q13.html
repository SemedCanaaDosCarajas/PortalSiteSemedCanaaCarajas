{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráficos por Escola – Questões 1 e 3 Linguagem</title>
    <style>
        @page {
            margin: 170px 30px 100px 30px;
            @top-center {
                content: element(header);
            }
            @bottom-center {
                content: element(footer);
            }
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 11px;
        }

        header {
            position: running(header);
        }

        footer {
            position: running(footer);
            font-size: 10px;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 16pt;
            margin-bottom: 30px;
        }

        .grafico {
            margin-bottom: 60px;
            page-break-inside: avoid;
        }

        .grafico img {
            display: block;
            margin: 15px auto;
            width: 640px;
            height: auto;
            border: 1px solid #ccc;
        }

        .escola {
            text-align: center;
            font-weight: bold;
            font-size: 14pt;
            margin-bottom: 10px;
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<!-- Cabeçalho visível em todas as páginas -->
<header>
    <img src="{% static 'assets/dist/img/logocabecalho.png' %}" alt="Cabeçalho">
</header>

<!-- Rodapé visível em todas as páginas -->
<footer>
    <img src="{% static 'assets/dist/img/logorodape.png' %}" alt="Rodapé">
</footer>

<!-- Conteúdo -->
<h1>Gráficos por Escola – Questões 1 e 3 de Linguagem</h1>

{% for item in graficos %}
    <div class="grafico">
        <div class="escola">{{ item.escola }}</div>
        <img src="data:image/png;base64,{{ item.grafico_q11 }}" alt="Gráfico Q1 - {{ item.escola }}">
        <img src="data:image/png;base64,{{ item.grafico_q13 }}" alt="Gráfico Q3 - {{ item.escola }}">
    </div>
{% endfor %}

</body>
</html>
