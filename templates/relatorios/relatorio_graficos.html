<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráficos de Habilidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
            font-size: 20pt;
            margin-bottom: 40px;
        }
        .grafico {
            margin-bottom: 40px;
            page-break-after: always;
        }
        .grafico img {
            display: block;
            margin: auto;
            max-width: 90%;
            height: auto;
        }
        .escola {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <h1>Gráficos por Escola - Linguagem Q11</h1>

    {% for item in graficos %}
        <div class="grafico">
            <div class="escola">{{ item.escola }}</div>
            <img src="data:image/png;base64,{{ item.grafico }}" alt="Gráfico da escola {{ item.escola }}">
        </div>
    {% endfor %}
</body>
</html>
