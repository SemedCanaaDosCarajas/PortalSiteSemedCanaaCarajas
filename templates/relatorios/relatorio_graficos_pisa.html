<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráficos por Escola - Linguagem Q11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 11px;
            margin: 100px 30px 100px 30px;
        }

        .header, .footer {
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 16pt;
            margin-bottom: 30px;
        }

        .grafico {
            margin-bottom: 50px;
            page-break-inside: avoid;
        }

        .grafico img {
            display: block;
            margin: auto;
            width: 90%;
            border: 1px solid #ccc;
        }

        .escola {
            text-align: center;
            font-weight: bold;
            font-size: 14pt;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<!-- Cabeçalho -->
<img src="{{ cabecalho_superior }}" alt="Cabeçalho" class="header">

<h1>Gráficos por Escola - Linguagem Q11</h1>

{% for item in graficos %}
    <div class="grafico">
        <div class="escola">{{ item.escola }}</div>
        <img src="data:image/png;base64,{{ item.grafico }}" alt="Gráfico de {{ item.escola }}">
    </div>
{% endfor %}

<!-- Rodapé -->
<img src="{{ cabecalho_inferior }}" alt="Rodapé" class="footer">

</body>
</html>
