{% extends "base.html" %}
{% block content %}
<section id="galeria" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center text-primary mb-4">Galeria de Imagens</h2>
        <div class="row">
            {% for imagem in imagens %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ imagem.imagem.url }}" class="card-img-top" alt="{{ imagem.titulo }}">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ imagem.titulo }}</h5>
                        <p class="card-text text-center">{{ imagem.descricao }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
