<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Conciliação Bancária</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; margin: 20px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Relatório de Conciliação Bancária</h2>
    <table>
        <thead>
            <tr>
                <th>Banco</th>
                <th>Agência</th>
                <th>Conta</th>
                <th>Saldo Corrigido</th>
                <th>Conselho</th>
            </tr>
        </thead>
        <tbody>
            {% for conta in contas %}
            <tr>
                <td>{{ conta.banco }}</td>
                <td>{{ conta.agencia }}</td>
                <td>{{ conta.conta }}</td>
                <td>R$ {{ conta.saldo_corrigido|floatformat:2 }}</td>
                <td>{{ conta.escola.nome_conselho }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
