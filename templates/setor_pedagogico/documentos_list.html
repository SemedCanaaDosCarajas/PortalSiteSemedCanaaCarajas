{% extends "base.html" %}

{% block content %}
<div class="content-wrapper" style="margin-left: 0; padding: 20px;">
    <div class="container-fluid">
        <h1 class="text-primary font-weight-bold">Lista de Documentos</h1>
        <div class="card shadow-lg border-0 mt-4">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Documentos Ativos</h5>
            </div>
            <div class="card-body bg-light">
                <ul class="list-group">
                    {% for documento in documentos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ documento.nome }}
                        <a href="{{ documento.url }}" class="btn btn-sm btn-info">Ver Documento</a>
                    </li>
                    {% empty %}
                    <li class="list-group-item text-center text-muted">Nenhum documento encontrado.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
