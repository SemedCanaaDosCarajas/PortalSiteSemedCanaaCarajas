<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <h1>Redefinir Senha</h1>
            </div>
            <div class="card-body">
                <form action="{% url 'resetar_senha' candidato.id %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="password" name="nova_senha" class="form-control" placeholder="Nova Senha" required>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Redefinir Senha</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
