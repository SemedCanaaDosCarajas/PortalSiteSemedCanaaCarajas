{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-primary">Bem-vindo, {{ user.first_name }}!</h1>
    <p class="text-muted">Aqui você pode gerenciar seu currículo.</p>
    <div class="d-flex flex-column align-items-start">
        <a href="{% url 'imprimir_curriculo' user.id %}" class="btn btn-outline-primary mt-3">
            <i class="fas fa-print"></i> Imprimir Currículo
        </a>
        <a href="{% url 'editar_curriculo' %}" class="btn btn-outline-warning mt-3">
            <i class="fas fa-edit"></i> Editar Currículo
        </a>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger mt-3">
            <i class="fas fa-sign-out-alt"></i> Sair
        </a>
    </div>
</div>
{% endblock %}
