{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary">Editar Usu√°rio</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">Nome</label>
            <input type="text" name="first_name" class="form-control" value="{{ usuario.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Sobrenome</label>
            <input type="text" name="last_name" class="form-control" value="{{ usuario.last_name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'controle_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
