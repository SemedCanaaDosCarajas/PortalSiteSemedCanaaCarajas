{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-danger">Confirmar Exclusão</h1>
    <p>Você tem certeza de que deseja excluir o diretor <strong>{{ object.nome_completo }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'listar_diretores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
