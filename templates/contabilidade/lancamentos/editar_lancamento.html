{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Editar Lançamento: {{ lancamento.descricao }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-warning">Salvar Alterações</button>
        <a href="{% url 'lista_lancamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
