{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Excluir Lançamento</h1>
    
    <p>Tem certeza que deseja excluir o lançamento <strong>"{{ lancamento.descricao }}"</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'lista_lancamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
