{% extends "base.html" %}

{% block content %}
<div class="content-wrapper" style="padding: 0; margin: 0;">
    <div class="content-header bg-light border-bottom">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-md-6">
                    <h1 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-user-friends"></i> Editar Membro do Conselho
                    </h1>
                </div>
                <div class="col-md-6 text-md-right text-center">
                    <ol class="breadcrumb float-md-right bg-transparent p-0">
                        <li class="breadcrumb-item"><a href="{% url 'dashboardadmin' %}" class="text-primary">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'conselho' %}" class="text-primary">Conselho</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'conselho_membros' %}" class="text-primary">Membros</a></li>
                        <li class="breadcrumb-item active">Editar</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content" style="padding: 20px;">
        <div class="container-fluid">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-white">
                    <h5 class="card-title font-weight-bold">
                        <i class="fas fa-edit"></i> Editar Informações do Membro
                    </h5>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body">

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Escola:</label>
                                <select class="form-control" name="escola" required>
                                    <option value="">Selecione...</option>
                                    {% for escola in escolas %}
                                        <option value="{{ escola.nome }}" {% if membro.escola == escola.nome %}selected{% endif %}>
                                            {{ escola.nome }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Conselho:</label>
                                <input type="text" class="form-control" value="{{ membro.conselho }}" readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Código INEP:</label>
                                <input type="text" name="inep" class="form-control" value="{{ membro.inep }}" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Função:</label>
                                <select class="form-control" name="funcao" required>
                                    <option value="Conselho Fiscal - Efetivo" {% if membro.funcao == "Conselho Fiscal - Efetivo" %}selected{% endif %}>Conselho Fiscal - Efetivo</option>
                                    <option value="Conselho Fiscal - Suplente" {% if membro.funcao == "Conselho Fiscal - Suplente" %}selected{% endif %}>Conselho Fiscal - Suplente</option>
                                    <option value="Conselho Deliberativo" {% if membro.funcao == "Conselho Deliberativo" %}selected{% endif %}>Conselho Deliberativo</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Data de Abertura:</label>
                                <input type="date" name="data_abertura" class="form-control" value="{{ membro.data_abertura|date:'Y-m-d' }}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Data de Vencimento:</label>
                                <input type="date" name="data_vencimento" class="form-control" value="{{ membro.data_vencimento|date:'Y-m-d' }}" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Nome:</label>
                                <input type="text" name="nome" class="form-control" value="{{ membro.nome }}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Endereço:</label>
                                <input type="text" name="endereco" class="form-control" value="{{ membro.endereco }}" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Bairro:</label>
                                <input type="text" name="bairro" class="form-control" value="{{ membro.bairro }}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Telefone:</label>
                                <input type="text" name="telefone" class="form-control" value="{{ membro.telefone }}" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Email:</label>
                                <input type="email" name="email" class="form-control" value="{{ membro.email }}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>CEP:</label>
                                <input type="text" name="cep" class="form-control" value="{{ membro.cep }}" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>CPF:</label>
                                <input type="text" name="cpf" class="form-control" value="{{ membro.cpf }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        <a href="{% url 'conselho_membros' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
