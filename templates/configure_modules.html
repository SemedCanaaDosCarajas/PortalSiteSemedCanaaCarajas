{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper" style="margin-left: 0; padding: 20px;">
    <div class="container-fluid">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center">
                <h2 class="h4 mb-0">
                    <i class="fas fa-cogs"></i> Configurar Módulos para {{ user.first_name }}
                </h2>
            </div>
            <div class="card-body bg-light">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="modules" class="font-weight-bold">
                            <i class="fas fa-folder-open"></i> Selecione os Módulos Permitidos:
                        </label>
                        <select name="modules" id="modules" multiple class="form-control custom-select" size="6">
                            {% for module in modules %}
                            <option value="{{ module.id }}" {% if module.id in user_modules %}selected{% endif %}>
                                {{ module.name }}
                            </option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">
                            Segure <kbd>Ctrl</kbd> (ou <kbd>Cmd</kbd> no Mac) para selecionar múltiplos módulos.
                        </small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Botão Voltar -->
                        <a href="javascript:history.back()" class="btn btn-secondary btn-lg shadow-sm">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                        <!-- Botão Salvar -->
                        <button type="submit" class="btn btn-success btn-lg shadow-sm">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .content-wrapper {
        margin-left: 0; /* Remove margem do sidebar */
        padding: 0; /* Remove padding */
    }

    .container-fluid {
        width: 100%; /* Garante que ocupa todo o espaço */
        margin: 0;
        padding: 0;
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    }

    .btn {
        font-size: 1rem;
    }

    .custom-select {
        padding: 10px;
        font-size: 1rem;
    }

    .form-text {
        font-size: 0.9rem;
    }
</style>
