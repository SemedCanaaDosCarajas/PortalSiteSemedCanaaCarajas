{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="content-wrapper" style="margin-left: 0; padding: 20px;">
    <div class="container-fluid">

        <div class="text-center mb-4">
            <h1 class="display-4 text-primary font-weight-bold">Pesquisa de Preços</h1>
            <p class="text-muted">Gerencie itens, propostas e resultados da pesquisa de preços.</p>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-header bg-gradient-primary text-white">
                <h2 class="h5 mb-0"><i class="fas fa-file-invoice-dollar"></i> Gestão de Pesquisa de Preços</h2>
            </div>
            <div class="card-body bg-light">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <a href="{% url 'cadastrar_item' %}" class="btn btn-outline-primary w-100 mb-2">
                            <i class="fas fa-box"></i> Cadastrar Item
                        </a>
                    </div>
                    <div class="col-md-3 text-center">
                        <a href="{% url 'cadastrar_proponente' %}" class="btn btn-outline-secondary w-100 mb-2">
                            <i class="fas fa-user-tie"></i> Cadastrar Proponente
                        </a>
                    </div>
                    <div class="col-md-3 text-center">
                        <a href="{% url 'cadastrar_proposta' %}" class="btn btn-outline-success w-100 mb-2">
                            <i class="fas fa-file-invoice"></i> Cadastrar Proposta
                        </a>
                    </div>
                    <div class="col-md-3 text-center">
                        <a href="{% url 'apuracao_resultado' %}" class="btn btn-outline-info w-100 mb-2">
                            <i class="fas fa-chart-bar"></i> Apuração e Resultado
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
