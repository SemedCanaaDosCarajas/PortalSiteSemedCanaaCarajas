{% extends "base.html" %}

{% block content %}
<div class="content-wrapper" style="margin-left: 0; padding: 20px;">
    <div class="content-header">
        <h1 class="text-primary">Painel Administrativo</h1>
        <p class="text-muted">Gerencie suas operações administrativas aqui.</p>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow border-0">
                <div class="card-body bg-primary text-white rounded">
                    <h5>Total de Usuários</h5>
                    <h3 class="font-weight-bold">120</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow border-0">
                <div class="card-body bg-success text-white rounded">
                    <h5>Artigos Publicados</h5>
                    <h3 class="font-weight-bold">45</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow border-0">
                <div class="card-body bg-warning text-white rounded">
                    <h5>Artigos Pendentes</h5>
                    <h3 class="font-weight-bold">8</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="table-container">
        <h2>Lista de Usuários</h2>
        <table id="users-table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>João Silva</td>
                    <td>joao@email.com</td>
                    <td>Ativo</td>
                    <td>
                        <button class="btn btn-info btn-sm"><i class="fas fa-eye"></i> Ver</button>
                        <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Editar</button>
                        <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        $('#users-table').DataTable();
    });
</script>
{% endblock %}
